<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Title</title>
  <link rel="stylesheet" href="../Blogs/blog-post.css">
</head>
<body>
  <header>
    <h1>Blog Post Title</h1>
  </header>

  <main>
    <!-- Hero Section -->
    <div class="blog-hero">
      <img src="" alt="Cover Image" id="cover-image">
    </div>

    <!-- Blog Content -->
    <div class="blog-content">
      <h2 id="blog-title">Blog Post Title</h2>
      <p class="metadata"><em>Published on: <span id="publish-date">2023-10-01</span></em></p>
      <p class="metadata"><em>Author: Admin</em></p>

      <div class="blog-text" id="blog-text">
        <!-- Blog content and images will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <script src="../Blogs/blog-post.css"></script>
</body>
</html>
